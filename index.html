<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }
      h1 {
        color: #333;
      }
      #location {
        margin-top: 20px;
        color: #555;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Finding Your Location...</h1>
      <div id="location"></div>
    </div>

    <script>
      window.onload = function () {
        getLocation();
      };

      function getLocation() {
        const locationDiv = document.getElementById("location");
        locationDiv.textContent = "Requesting location...";

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          locationDiv.innerHTML =
            "<p class='error'>Geolocation is not supported by this browser.</p>";
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        document.getElementById(
          "location"
        ).innerHTML = `<p>Latitude: ${latitude}</p><p>Longitude: ${longitude}</p>`;
      }

      function showError(error) {
        let message;
        switch (error.code) {
          case error.PERMISSION_DENIED:
            message = "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            message = "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            message = "The request to get user location timed out.";
            break;
          case error.UNKNOWN_ERROR:
            message = "An unknown error occurred.";
            break;
        }
        document.getElementById(
          "location"
        ).innerHTML = `<p class='error'>${message}</p>`;
      }
    </script>
  </body>
</html>
