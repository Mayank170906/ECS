<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS Data Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .data-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .data-box {
        border: 1px solid #ccc;
        padding: 15px;
        width: 250px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .data-box p {
        margin: 10px 0;
        font-size: 18px;
      }
      .data-box p span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>GPS Data</h1>
    <div class="data-container">
      <div class="data-box">
        <p><span>Latitude:</span> <span id="latitude">Loading...</span></p>
        <p><span>Longitude:</span> <span id="longitude">Loading...</span></p>
        <p><span>Altitude:</span> <span id="altitude">Loading...</span></p>
      </div>
      <div class="data-box">
        <p><span>Satellites:</span> <span id="satellites">Loading...</span></p>
        <p><span>Speed:</span> <span id="speed">Loading...</span></p>
      </div>
    </div>

    <script>
      // Function to fetch GPS data from Firebase
      function fetchGPSData() {
        fetch("https://neaak-2c785-default-rtdb.firebaseio.com/gps.json")
          .then((response) => response.json())
          .then((data) => {
            // Update the display with GPS data
            document.getElementById("latitude").textContent =
              data.latitude || "N/A";
            document.getElementById("longitude").textContent =
              data.longitude || "N/A";
            document.getElementById("altitude").textContent =
              data.altitude !== undefined ? data.altitude + " meters" : "N/A";
            document.getElementById("satellites").textContent =
              data.satellites !== undefined ? data.satellites : "0";
            document.getElementById("speed").textContent =
              data.speed !== undefined ? data.speed + " km/h" : "0 km/h";
          })
          .catch((error) => {
            console.error("Error fetching GPS data:", error);
          });
      }

      // Call the function to refresh GPS data every 2 seconds
      setInterval(fetchGPSData, 2000);
    </script>
  </body>
</html>
